<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>GÃ©nero</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-text>
      <p>Ingresa un nombre para predecir su edad:</p>
    </ion-text>
  </ion-item>
    
  <ion-item>
    <ion-input [(ngModel)]="nom" type="text" placeholder="Nombre"></ion-input>
    <ion-button (click)="predecir()" expand="block" fill="clear" shape="round">
      Predecir edad
    </ion-button>
  </ion-item>


  <div>
    <ion-item>
      <ion-text>
        <p class="resultado" id="result"></p>
      </ion-text>
    </ion-item>
  
    <ion-item>
      <img class="imagen" src="{{image}}" alt="">
    </ion-item>
  </div>
  
  

</ion-content>
